<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Adopet - Perfil</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/perfil.css">

        <link rel="stylesheet" href="../styles/components/header.css">
        <link rel="stylesheet" href="../styles/components/footer.css">
    </head>

    <body>
        <header>
            <nav class="cabecalho">
                <a href="home.html" class="cabecalho__item">
                    <img  src="../assets/Casa.png" alt="Home Page">
                </a>
                <a href="mensagem.html" class="cabecalho__item">
                    <img  src="../assets/Mensagens.png" alt="Message Page">
                </a>
                <a href="perfil.html" class="cabecalho__item cabecalho__item--perfil">
                  <img 
                    class="cabecalho__item-perfil"
                    border-radius=100px
                    src="../assets/fotoperfil.jpg"
                    alt="meu perfil">
                </a>
            </nav>
        </header>

        <main>
            <div>
                <p class="paragrafo">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
                <div class="formulario">
                  <form action="#">
                    <p class="perfil">Perfil</p>

                      <label for="nome">Foto</label>
                      <img 
                        class="foto_perfil"
                        src="../assets/fotoperfil.jpg"
                        width: 80px
                        height: 80px
                        alt="meu perfil">
                      <p class="edit">Clique na foto para editar</p>

                      <label for="nome">Nome</label>
                      <input type="text" class="caixa nome" name="nome" placeholder="Diana Rose">
                  
                      <label for="telefone">Telefone</label>
                      <input type="number" class="caixa telefone" name="telefone" placeholder="55 21 XXXXXXXXX">
                  
                      <label for="cidade">Nome do animal</label>
                      <input type="text" class="caixa cidade" name="cidade" placeholder="Rio de Janeiro">
  
                      <label for="mensagem">Sobre</label>
                      <input 
                        type="text"
                        id="mensagem"
                        name="messagem"
                        placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."
                      >
  
                      <input class="salvar" type="submit" value="Salvar">
                  </form>
                </div>

            </div>
        </main>

        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvido por Diana Rose.</p>
        </footer>
    </body>

</html>
