<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Adopet - Cadastro</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/cadastro_login.css">

        <link rel="stylesheet" href="../styles/components/header.css">
        <link rel="stylesheet" href="../styles/components/footer.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    </head>

    <body>
        <header>
            <nav class="cabecalho">
                <picture class="cabecalho__item">
                    <source media="(min-width: 768px)" srcset="../assets/Logo-creme.svg">
                    <img src="" style="width:auto;"> 
                </picture>
                <a href="home.html" class="cabecalho__item">
                    <img  src="../assets/Casa.png" alt="Home Page">
                </a>
                <a href="./mensagem.html" class="cabecalho__item">
                    <img  src="../assets/Mensagens.png" alt="Message Page">
                </a>
            </nav>
        </header>

        <main>
            <div>
                <img src="../assets/Logo_-_azul.svg" alt="Logo da Adopet" class="logo-img">
                <div class="conteudo">
                    <p class="paragrafo">Ainda não tem cadastro?</p>
                    <p class="paragrafo_texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
    
                    <form action="#">
                        <label for="email">Email</label>
                        <input type="email" class="caixa email" name="email" placeholder="Escolha seu melhor email">
                    
                        <label for="nome">Nome</label>
                        <input type="nome" class="caixa nome" name="nome" placeholder="Digite seu nome completo">
                    
                        <label for="senha">Senha</label>
                        <div>
                            <input 
                                type="password"
                                id="password"
                                class="caixa senha"
                                name="senha"
                                placeholder="Crie uma senha"
                            >
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
    
                        <label for="senha-confirme">Confirma sua senha</label>
                        <div>
                            <input 
                                type="password"
                                id="password"
                                class="caixa senha"
                                name="senha-confirme" 
                                placeholder="Repita a senha criada acima"
                            >
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
    
                        <input class="cadastrar" id="submit" type="submit" value="Cadastrar">
                    </form>
                </div>
            </div>
        </main>

        <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");
    
            togglePassword.addEventListener("click", function () {
                // toggle the type attribute
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);
                
                // toggle the icon
                this.classList.toggle("bi-eye");
            });
    
            // prevent form submit
            const form = document.querySelector("form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
            });
        </script>

        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvido por Diana Rose.</p>
        </footer>
    </body>

</html>
