<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Adopet - Login</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/cadastro_login.css">

        <link rel="stylesheet" href="../styles/components/header.css">
        <link rel="stylesheet" href="../styles/components/footer.css">
    </head>

    <body>
        <header>
            <nav class="cabecalho">
                <picture class="cabecalho__item">
                    <source media="(min-width: 768px)" srcset="../assets/Logo-creme.svg">
                    <img src="" style="width:auto;"> 
                </picture>
                <a href="home.html" class="cabecalho__item">
                    <img  src="../assets/Casa.png" alt="Home Page">
                </a>
                <a href="./mensagem.html" class="cabecalho__item">
                    <img  src="../assets/Mensagens.png" alt="Message Page">
                </a>
            </nav>
        </header>

        <main>
            <div>
                <img src="../assets/Logo_-_azul.svg" alt="Logo da Adopet" class="logo-img">
                <div style="display: flex; justify-item: center;">
                    <p class="paragrafo">Já tem conta? Faça seu login:</p>
                </div>
                
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" class="caixa email" name="email" placeholder="Insira seu email">
  
                    <label for="senha">Senha</label>
                    <input type="password" class="caixa senha" name="senha" value="secret" placeholder="Insira sua senha">

                    <p class="remember">Esqueci minha senha.</p>
                    
                    <input class="entrar" type="submit" value="Entrar">
                </form>
            </div>
        </main>

        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvido por Diana Rose.</p>
        </footer>
    </body>

</html>
