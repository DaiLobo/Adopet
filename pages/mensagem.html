<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Adopet - Mensagem</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/mensagem.css">

        <link rel="stylesheet" href="../styles/components/header.css">
        <link rel="stylesheet" href="../styles/components/footer.css">
    </head>

    <body>
        <header>
            <nav class="cabecalho">
                <a href="../index.html" class="cabecalho__item">
                    <picture>
                        <source media="(min-width: 768px)" srcset="../assets/Logo-creme.svg">
                        <img src="" style="width:auto;"> 
                    </picture>
                </a>
                <a href="home.html" class="cabecalho__item">
                    <img  src="../assets/Casa.png" alt="Home Page">
                </a>
                <a href="#" class="cabecalho__item">
                    <img  src="../assets/Mensagens.png" alt="Message Page">
                </a>
                <a href="perfil.html" class="cabecalho__item cabecalho__item--perfil">
                  <img 
                    class="cabecalho__item-img"
                    src="../assets/user.svg"
                    alt="meu perfil">
                </a>
            </nav>
        </header>

        <main>
            <div>
                <p class="paragrafo">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
                <div class="formulario">
                  <form action="#">
                      <label for="nome">Nome</label>
                      <input type="text" class="caixa nome" name="nome" placeholder="Insira seu nome completo">
                  
                      <label for="telefone">Telefone</label>
                      <input type="number" class="caixa telefone" name="telefone" placeholder="Insira seu telefone e/ou whatsapp">
                  
                      <label for="nome-animal">Nome do animal</label>
                      <input type="text" class="caixa nome-animal" name="nome-animal" placeholder="Por qual animal você se interessou?">
  
                      <label for="mensagem">Mensagem</label>
                      <input type="text" id="mensagem" name="messagem" placeholder="Escreva a sua mensagem">
  
                      <input class="enviar" type="submit" value="Enviar">
                  </form>
                </div>

            </div>
        </main>

        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvido por Diana Rose.</p>
        </footer>
    </body>

</html>
